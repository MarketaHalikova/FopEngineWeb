<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Project Detail</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div>
        <a a href="/project" type="button" class="btn btn-primary">Back</a>
    </div>
    <div>
        <a a href="/project/new" type="button" class="btn btn-primary">New Project</a>
    </div>
    <div>
        <a th:href="@{'/project/' + ${project.id} + '/update'}" type="button" class="btn btn-primary">Edit Header</a>
    </div>
    <div>
        <a href="#" th:href="@{'/project/' + ${project.id} + '/delete'}" type="button" class="btn btn-primary">Delete</a>
    </div>
</div>
<!--/*@thymesVar id="project" type="com.marketahalikova.fopengineweb.model.Project"*/-->
<div class="container">
    <div class="panel panel-primary">
        <div class="container-fluid" style="margin-top: 20px">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">

                    <div class="panel-group">

                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h1 class="panel-title"><span
                                        th:text="${project.projectName + '&nbsp;'}">project name</span></h1>
                            </div>

                            <div class="panel-body">
                                <label>Git link: </label>
                                <div>
                                    <textarea th:text="${project.gitPath}">project git link</textarea>
                                </div>
                                <label>Description:</label>
                                <div>
                                    <textarea th:text="${project.description}">project description </textarea>
                                </div>
                                <label>Fonts:</label>
                                <div>
                                    <textarea th:text="${project.fontSet}">project fonts </textarea>
                                </div>
                                <label>Maven Artifact:</label>
                                <div>
                                    <textarea th:text="${project.mavenArtifact}">project mavenArtifact </textarea>
                                </div>
                                <label>Maven Artifact:</label>
                                <div>
                                    <textarea th:text="${project.dependencies}">project dependecies </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
