<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Project Detail</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
    <body>
        <!--/*@thymesVar id="font" type="com.marketahalikova.fopengineweb.model.Font"*/-->
        <!--/*@thymesVar id="project" type="com.marketahalikova.fopengineweb.model.Project"*/-->
        <div class="container-fluid" style="margin-top: 10px">
            <div class="row">
                <div class="col-md-2">
                    <img src="../../static/img/irs.jpg" th:src="@{/img/irs.jpg}" class="img-responsive">
                </div>
                <div class="col-md-4 col-md-offset-2 text-center">
                    <h1 style="font-size:500%;font-weight: bold;">Fop Engine</h1>
                </div>
            </div>
            <div class="row" style="margin-top: 50px">
                <div class="col-md-10 col-md-offset-1">

                    <ul class="nav nav-tabs nav-justified" style="font-weight: bold">
                        <li class="active"><a href="#" th:href="@{'/'}" >Projects</a></li>
                        <li><a href="#">Fonts</a></li>
                        <li><a href="#" >Project Tree</a></li>
                        <li><a href="#">Logs</a></li>
                        <li><a href="#">Generate</a></li>
                    </ul>

                    <div class="panel panel-primary">
                        <form  th:object="${font}" th:action="'/project/'+${project.id}+'/font/save'"  method="post">
                            <input  type="hidden"  th:field="*{id}">
                            <div class="panel-group">
                                <div class="panel-primary">
                                    <div class="row">
                                        <div class="col-md-1 " style="margin-top: 10px; margin-left: 15px">
                                            <a th:if="${font.id == null}" class="btn btn-primary" th:href="'/project/'+${project.id}+'/show'" style="padding-left: 35px; padding-right: 35px">Back</a>
                                            <a th:unless="${font.id == null}" class="btn btn-primary" th:href="'/font/'+${font.id}+'/show'" style="padding-left: 35px; padding-right: 35px">Back</a>
                                        </div>
                                        <div class="col-md-2 pull-right ">
                                            <h2>
                                                <span  th:text="${project.projectName}">project name
                                                </span>
                                            </h2>
                                        </div>
                                    </div>
                                    <div>
                                        <h1 th:if="${font.id == null}" class=" text-center" style="padding: 10px">New Font</h1>
                                        <h1 th:unless="${font.id == null}" class="text-center" style="padding: 10px">Edit Name</h1>
                                    </div>
                                    <div class="panel-body">


                                        <div class="row">

                                            <div class="col-md-1 col-md-offset-2 text-right" style="margin-top: 50px; margin-bottom: 10px">
                                                <label>Font Name</label>
                                            </div>
                                            <div class="col-md-7 " style="margin-top: 45px;  margin-bottom: 10px">
                                                <input th:field="*{fontName}" type="text" class="form-control">
                                            </div>
                                            <div class="col-md-2 form-group col-md-offset-5 text-center">
                                                <button th:if="${font.id == null}" type="submit" class="btn btn-primary ">Create Font</button>
                                                <button th:unless="${font.id == null}" type="submit" class="btn btn-primary ">Save Change</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
