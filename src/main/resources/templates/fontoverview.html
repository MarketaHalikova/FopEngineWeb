<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Project Detail</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="project" type="com.marketahalikova.fopengineweb.model.Project"*/-->
<div class="container-fluid" style="margin-top: 10px">
    <div class="row">
        <div class="col-md-2">
            <img src="../static/img/irs.jpg" class="img-responsive">
        </div>
        <div class="col-md-4 col-md-offset-2 text-center">
            <h1 style="font-size:500%;font-weight: bold;">Fop Engine</h1>
        </div>
    </div>
    <div class="row" style="margin-top: 50px">
        <div class="col-md-10 col-md-offset-1">

            <ul class="nav nav-tabs nav-justified" style="font-weight: bold">
                <li>
                    <a href="#">Projects</a>
                </li>
                <li class="active">
                    <a href="#">Fonts</a>
                </li>
                <li>
                    <a href="#" th:href="@{'/project/1/show'}">Project Tree</a>
                </li>
                <li>
                    <a href="#">Logs</a>
                </li>
                <li>
                    <a href="#">Generate</a>
                </li>
            </ul>

            <div class="panel panel-primary">
                <form>
                    <div class="panel-group">
                        <div class="panel-primary">
                            <div>
                                <h1 class="text-center" style="padding: 10px">Font Overview</h1>
                            </div>
                            <div class="panel-body">

                                <div class="row" style="margin-bottom: 30px; margin-top: 30px">
                                    <label class="col-md-1 text-right" >Sort by: </label>
                                    <div class="col-md-1">
                                        <select>
                                            <option>projects</option>
                                            <option>alphabet</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row" th:each="project : ${projectList}">
                                    <div class="col-md-12"> <!--/* pokud bude zaskrtnuty filtr sort by projects*/-->
                                        <label class="col-md-1 text-right" style="margin-left: 70px">Project Name: </label>
                                        <div class="col-md-1">
                                            <p th:text="${project.projectName}">Project 1</p>
                                        </div>
                                    </div>
                                    <div class="col-md-10 " th:each="font : ${project.fontSet}" style="margin-left: 20px"> <!--/* pokud bude zaskrtnuty filtr sort by projects*/-->
                                        <label class="col-md-1 text-right" style="margin-left: 70px">Font Name: </label>
                                        <div class="col-md-1">
                                            <p th:text="${font.fontName}">Font 1</p>
                                        </div>
                                        <table class="table col-md-9 col-md-offset-1">
                                            <thead>
                                            <tr style="border: none">
                                                <th>Triplet</th>
                                                <th>Type</th>
                                                <th>Font Family</th>
                                                <th>File 1</th>
                                                <th>File 2</th>
                                                <th>Indd Name</th>
                                                <th>Indd Style</th>
                                            </tr>
                                            </thead>
                                            <tr th:remove="all">
                                                <td>triplet 1</td>
                                                <td>normal</td>
                                                <td>Arial</td>
                                                <td>filePath 1</td>
                                                <td>filePath 2</td>
                                                <td>Arial indd</td>
                                                <td>bold</td>

                                            </tr>
                                            <tr th:remove="all">
                                                <td>triplet 2</td>
                                                <td>bold</td>
                                                <td>Times</td>
                                                <td>filePath 1</td>
                                                <td>filePath 2</td>
                                                <td>Times indd</td>
                                                <td>italic</td>
                                            </tr>
                                            <tr th:each="triplet : ${font.fontTriplets}">
                                                <td th:text="${triplet.inddName}"></td>
                                                <td th:text="${triplet.fontStyle}"></td>
                                                <td th:text="${triplet.inddName}"></td>
                                                <td th:text="${triplet.fontFiles}"></td>
                                                <td th:text="${triplet.fontFiles}"></td>
                                                <td th:text="${triplet.inddName}"></td>
                                                <td th:text="${triplet.inddStyle}"></td>
                                            </tr>
                                        </table>

                                    </div>
                                    <!--/* pridat metodu fonty podle abecedy*/-->
                                </div>


                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
