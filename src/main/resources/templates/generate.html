<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Project Detail</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 50px; margin-left: 10px">
    <div class="row">
        <div class="col-md-2">
            <img src="../../../../../target/classes/img/irs.jpg" class="img-responsive">
        </div>
        <div class="col-md-4 col-md-offset-2 text-center">
            <h1 style="font-size:500%;font-weight: bold;">Fop Engine</h1>
        </div>
    </div>
    <div class="row" style="margin-top: 50px">
        <div class="col-md-10 col-md-offset-1">
            <ul class="nav nav-tabs nav-justified" style="font-weight: bold">
                <li class="active"><a href="#">Projects</a></li>
                <li><a href="#">Fonts</a></li>
                <li><a href="#" th:href="@{'/project/1/show'}">Project Tree</a></li>
                <li><a href="#">Logs</a></li>
                <li><a href="#">Generate</a></li>
            </ul>

            <!--/*@thymesVar id="project" type="de.irs.fopengine.fopengineweb.model.Project"*/-->


            <div class="panel panel-primary">
                <div class="panel-heading" >
                    <h1 class="panel-title text-center" style="padding: 10px" ><span
                            th:text="${project.projectName + '&nbsp;'}">project name</span></h1>
                </div>

                <div class="panel-body">
                    <label>Git link: </label>
                    <div>
                        <textarea th:text="${project.gitUrl}">project git link</textarea>
                    </div>
                    <label>Description:</label>
                    <div>
                        <textarea th:text="${project.description}">project description </textarea>
                    </div>
                    <label>Fonts:</label>
                    <div>
                        <textarea th:text="${project.fontSet}">project fonts </textarea>
                    </div>
                    <label>Maven Artifact:</label>
                    <div>
                                            <textarea
                                                    th:text="${project.mavenArtifact}">project mavenArtifact </textarea>
                    </div>
                    <label>Dependecies:</label>
                    <div>
                        <textarea th:text="${project.dependencies}">project dependecies </textarea>
                    </div>
                    <label>Last Change:</label>
                    <div>
                                            <textarea
                                                    th:text="${#temporals.format(project.lastChange, 'dd.MM.yyyy HH:mm')}">project last change </textarea>
                    </div>
                    <label>Jobs:</label>
                    <div>
                        <textarea th:text="${project.jobs}">project jobs </textarea>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>


</body>
