<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Project Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.1.2/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.1.2/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 100px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1>Project List</h1>
                </div>
                <!--/*@thymesVar id="project" type="com.marketahalikova.fopengineweb.model.Project"*/-->
                <div class="panel-body">
                    <div class="table-responsive"  th:if="${not #lists.isEmpty(projectList)}">
                        <table class="table table-hover">
                            <thead>
                            <tr class="bg-success">
                                <th>ID</th>
                                <th>Name</th>
                                <th>View</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>001</td>
                                <td>Project 1</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>002</td>
                                <td>Project 2</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:each="project : ${projectList}">
                                <td th:text="${project.id}">003</td>
                                <td th:text="${project.projectName}">Project 3</td>
                                <td><a href="#" th:href="@{'/project/show/' + ${project.id}}">View</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
